---
- name: "Create cni-plugins bin directory"
  file:
    path: "/opt/cni/bin/"
    owner: root
    group: root
    mode: 0755
    state: directory
  tags: dir

- name: "Create cni-plugins conf directory"
  file:
    path: "/etc/cni/net.d"
    owner: root
    group: root
    mode: 0755
    state: directory
  tags: dir

- name: Get cni-plugins
  get_url:
    url: "http://192.168.199.2/kubernetes/cni-plugins-linux-amd64-{{ kubernetes.cni_plugins_version   }}.tgz"
    dest: /tmp/

- name: Install cni-plugins
  unarchive:
    src: "/tmp/cni-plugins-linux-amd64-{{kubernetes.cni_plugins_version}}.tgz"
    dest: /opt/cni/bin/
    remote_src: yes

- name: "拷贝cni-plugins 配置文件到/etc/cni/net.d"
  template:
    src: "cni-default.conf.j2"
    dest: "/etc/cni/net.d/cni-default.conf"
    owner: root
    group: root
    mode: 0644
