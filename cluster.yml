---
- name: "Verify Settings"
  hosts: haproxy etcd master worker
  roles:
    - role: verify
      tags: verify

- name: "Generate Certs"
  hosts: localhost
  connection: local
  roles:
    - role: cert
      tags: cert

- name: "Set System Init"
  hosts: haproxy etcd master worker
  roles:
    - role: init
      tags: init

- name: "Set Haproxy + Keepalived"
  hosts: haproxy
  roles:
    - role: haproxy
      tags: haproxy
    - role: keepalived
      tags: keepalived

- name: "Set Etcd Cluster"
  hosts: etcd
  roles:
    - role: etcd
      tags: etcd

- name: "Set Control Plane Nodes"
  hosts: master
  roles:
    - role: master
      tags: master

- name: "Set Worker Nodes"
  hosts: master worker
  roles:
    - role: container-runtime
      tags: containerd-runtime
#    - role: cri-tools
#      tags: cri-tools
    - role: cni-plugins
      tags: cni-plugins
    - role: node
      tags: node

- name: "Set Container Networking Plugins"
  hosts: master[0]
  roles:
    - role: network-plugins
      tags: network-plugins

- name: "Set Kubernetes Addons"
  hosts: master[0]
  roles:
    - role: addons
      tags: addons
